<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Voting System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
    }

    input,
    select {
      margin-bottom: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>

  <header>
    <h1>Vote for Your Candidate</h1>
  </header>

  <main>
    <form>
      <label for="voterId">Voter ID:</label>
      <input type="text" id="voterId" name="voterId" required>

      <label for="candidate">Select Your Candidate:</label>
      <select id="candidate" name="candidate" required>
        <option value="candidate1">Candidate 1</option>
        <option value="candidate2">Candidate 2</option>
        <option value="candidate3">Candidate 3</option>
      </select>

      <button type="button" onclick="submitVote()">Vote Now</button>
    </form>
  </main>

  <script>
    function submitVote() {
      // This is where you would handle the submission of the vote.
      // You'd need to implement backend logic to securely process and store the vote.
      alert('Vote submitted!'); // For demonstration purposes only.
    }
  </script>

</body>

</html>
